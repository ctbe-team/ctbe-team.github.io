<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="video-title">CTBE Spotlight - Video</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Markdown parser -->
</head>
<body>
    <header>
        <h1 id="video-title">Loading...</h1>
        <a href="index.html">Back to Video List</a>
    </header>

    <div class="video-container">
        <video id="video-player" controls>
            <!-- Default source; will be dynamically updated -->
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="video-description">
        <!-- Description will be injected here by JavaScript -->
    </div>

    <footer>
        <p>&copy; 2025 CTBE SMP | All Rights Reserved | Powered by CTBE Spotlight</p>
    </footer>

    <script>
        // Get the 'video' parameter from the URL (e.g., video=video1)
        const urlParams = new URLSearchParams(window.location.search);
        const videoName = urlParams.get('video');  // Will return 'video1', 'video2', etc.

        if (videoName) {
            // Dynamically set the video title
            document.getElementById('video-title').textContent = videoName.replace(/_/g, ' ').toUpperCase();
            // Set the video source dynamically
            const videoPlayer = document.getElementById('video-player');
            videoPlayer.querySelector('source').src = `videos/${videoName}.mp4`;

            // Fetch and display the markdown description
            fetch(`videos/${videoName}.md`)
                .then(response => response.text())
                .then(markdown => {
                    const htmlContent = marked(markdown);  // Convert Markdown to HTML
                    document.getElementById('video-description').innerHTML = htmlContent;
                })
                .catch(error => console.error('Error fetching markdown file:', error));
        } else {
            // If no video parameter is found, show a default message
            document.getElementById('video-title').textContent = "Video Not Found";
        }
    </script>
</body>
</html>
