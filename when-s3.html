  <style>
    body {
      box-sizing: border-box;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }

    @keyframes pulse-glow {
      0%, 100% { opacity: 0.5; }

    @keyframes slide-in {

  <script>
    const defaultConfig = {
      background_color: "#0a1628",
      surface_color: "#1e3a5f",
      text_color: "#e8f1f8",
      primary_action_color: "#2b5a8e",
      secondary_action_color: "#1a4d7a",
      server_title: "CTBE SMP",
      season_text: "Season 3",
      launch_date: "December 11, 2025",
      launch_time: "6:00 PM CST",
      tagline: "A New Adventure Awaits",
      description: "Join us for an epic new season filled with building, exploration, and community adventures!",
      font_family: "'Orbitron', 'Rajdhani', 'Industry', sans-serif",
      font_size: 16
    };

    let countdownInterval;

    async function onConfigChange(config) {
      const mainContainer = document.getElementById('main-container');
      const appWrapper = document.getElementById('app-wrapper');
      const serverTitle = document.getElementById('server-title');
      const seasonText = document.getElementById('season-text');
      const tagline = document.getElementById('tagline');
      const description = document.getElementById('description');
      const launchDate = document.getElementById('launch-date');
      const launchTime = document.getElementById('launch-time');
      const ctaButton = document.getElementById('cta-button');
      const countdownBoxes = document.querySelectorAll('.countdown-box');
      const countdownLabel = document.getElementById('countdown-label');

      const backgroundColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryColor = config.secondary_action_color || defaultConfig.secondary_action_color;
      const customFont = config.font_family || defaultConfig.font_family;
      const baseSize = config.font_size || defaultConfig.font_size;

      // Apply colors
      mainContainer.style.background = `linear-gradient(135deg, ${backgroundColor} 0%, ${surfaceColor} 100%)`;
      appWrapper.style.color = textColor;
      serverTitle.style.color = textColor;
      seasonText.style.color = textColor;
      tagline.style.color = textColor;
      description.style.color = textColor;
      countdownLabel.style.color = textColor;
      
      countdownBoxes.forEach(box => {
        box.style.borderColor = primaryColor;
        box.style.color = textColor;
      });
      
      ctaButton.style.backgroundColor = primaryColor;
      ctaButton.style.color = textColor;

      // Apply font
      const fontStack = `${customFont}, system-ui, -apple-system, sans-serif`;
      mainContainer.style.fontFamily = fontStack;

      // Apply font sizes
      serverTitle.style.fontSize = `${baseSize * 3.75}px`;
      seasonText.style.fontSize = `${baseSize * 1.875}px`;
      tagline.style.fontSize = `${baseSize * 1.5}px`;
      countdownLabel.style.fontSize = `${baseSize * 1.5}px`;
      description.style.fontSize = `${baseSize * 1.125}px`;
      launchDate.parentElement.style.fontSize = `${baseSize * 1.25}px`;
      launchTime.parentElement.style.fontSize = `${baseSize * 1.25}px`;
      ctaButton.style.fontSize = `${baseSize * 1.25}px`;

      document.querySelectorAll('.countdown-box > div:first-child').forEach(el => {
        el.style.fontSize = `${baseSize * 3.125}px`;
      });
      
      document.querySelectorAll('.countdown-box > div:last-child').forEach(el => {
        el.style.fontSize = `${baseSize * 0.875}px`;
      });

      // Apply text content
      serverTitle.textContent = config.server_title || defaultConfig.server_title;
      seasonText.textContent = config.season_text || defaultConfig.season_text;
      tagline.textContent = config.tagline || defaultConfig.tagline;
      description.textContent = config.description || defaultConfig.description;
      launchDate.textContent = config.launch_date || defaultConfig.launch_date;
      launchTime.textContent = config.launch_time || defaultConfig.launch_time;

      // Update countdown
      updateCountdown();
    }

    function updateCountdown() {
      const targetDate = new Date('2025-12-11T18:00:00-06:00').getTime();
      
      if (countdownInterval) {
        clearInterval(countdownInterval);
      }
      
      countdownInterval = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          clearInterval(countdownInterval);
          document.getElementById('days').textContent = '00';
          document.getElementById('hours').textContent = '00';
          document.getElementById('minutes').textContent = '00';
          document.getElementById('seconds').textContent = '00';
          document.getElementById('countdown-label').textContent = 'Season 3 is LIVE! üéâ';
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = String(days).padStart(2, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
      }, 1000);
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              window.elementSdk.setConfig({ surface_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => {
              config.primary_action_color = value;
              window.elementSdk.setConfig({ primary_action_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["server_title", config.server_title || defaultConfig.server_title],
        ["season_text", config.season_text || defaultConfig.season_text],
        ["launch_date", config.launch_date || defaultConfig.launch_date],
        ["launch_time", config.launch_time || defaultConfig.launch_time],
        ["tagline", config.tagline || defaultConfig.tagline],
        ["description", config.description || defaultConfig.description]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
